<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Among Us Key</title>
  <style>
    body {
      background-color: #000;
      color: #f00;
      font-family: monospace, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .key-box {
      background-color: #111;
      border: 2px solid #f00;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      user-select: all;
      cursor: pointer;
      margin-top: 1rem;
      width: 90%;
      max-width: 500px;
      word-break: break-all;
      display: none; /* Oculta inicialmente */
    }
    button {
      background-color: #111;
      border: 2px solid #f00;
      border-radius: 10px;
      color: #f00;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 12px 30px;
      cursor: pointer;
      user-select: none;
      margin-top: 30px;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #f00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üîê Among Us Key</h1>
  <h3>     Show Menu by @show_balck_  </h3>
  <button id="btnLinkvertise">Get Key</button>

  <div class="key-box" onclick="copyKey()" id="keyBox">loading...</div>

  <script>
    const secret = "showblack_secret";

    function sha256(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      return crypto.subtle.digest("SHA-256", data).then((hash) => {
        let hex = "";
        const view = new DataView(hash);
        for (let i = 0; i < hash.byteLength; i += 4) {
          hex += ("00000000" + view.getUint32(i).toString(16)).slice(-8);
        }
        return hex;
      });
    }

    function formatDate(date) {
      return date.getUTCFullYear() + "-" +
             String(date.getUTCMonth() + 1).padStart(2, "0") + "-" +
             String(date.getUTCDate()).padStart(2, "0");
    }

    async function generateKey() {
      const today = formatDate(new Date());
      const raw = today + secret;
      const hash = await sha256(raw);
      return hash;
    }

    function copyKey() {
      const key = document.getElementById("keyBox").textContent;
      navigator.clipboard.writeText(key).then(() => {
        alert("Key copied to clipboard!");
      });
    }

    document.getElementById("btnLinkvertise").addEventListener("click", () => {
      // Redireciona para seu link Linkvertise (troque aqui)
      window.location.href = "https://free-content.pro/s?QT7Bm9UV";
    });

    // Quando abrir a p√°gina, checa se tem hash na URL
    window.addEventListener("load", async () => {
      const hashKey = window.location.hash.slice(2); // remove '#/' da URL

      if (hashKey && hashKey.length === 64) { // SHA256 tem 64 caracteres hex
        // Mostra a key e oculta o bot√£o
        document.getElementById("keyBox").textContent = hashKey;
        document.getElementById("keyBox").style.display = "block";
        document.getElementById("btnLinkvertise").style.display = "none";
      } else {
        // Sem hash v√°lido, mostra s√≥ o bot√£o e oculta a key
        document.getElementById("btnLinkvertise").style.display = "inline-block";
        document.getElementById("keyBox").style.display = "none";
      }
    });
  </script>
</body>
</html>
