<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Among Us Key</title>
<style>
  body {
    background-color: #000;
    color: #f00;
    font-family: monospace, monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    user-select: none;
  }
  .container {
    max-width: 600px;
    padding: 1rem;
  }
  button {
    background-color: #111;
    border: 2px solid #f00;
    border-radius: 10px;
    color: #f00;
    font-size: 1.5rem;
    padding: 15px 30px;
    cursor: pointer;
    font-family: monospace;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #700000;
    color: #fff;
  }
  .key-box {
    background-color: #111;
    border: 2px solid #f00;
    border-radius: 10px;
    padding: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    user-select: all;
    cursor: pointer;
    margin-top: 1rem;
    word-break: break-all;
  }
  h1 {
    font-weight: normal;
    margin-bottom: 0.5rem;
  }
  p {
    font-size: 1.1rem;
    max-width: 600px;
  }
</style>
</head>
<body>
  <div class="container" id="app">
    <!-- Conte√∫do ser√° injetado pelo JS -->
  </div>

<script>
  const secret = "showblack_secret";

  function sha256(str) {
    const encoder = new TextEncoder();
    const data = encoder.encode(str);
    return crypto.subtle.digest("SHA-256", data).then(hash => {
      let hex = "";
      const view = new DataView(hash);
      for (let i = 0; i < hash.byteLength; i += 4) {
        hex += ("00000000" + view.getUint32(i).toString(16)).slice(-8);
      }
      return hex;
    });
  }

  function formatDate(date) {
    return date.getUTCFullYear() + "-" +
           String(date.getUTCMonth() + 1).padStart(2, "0") + "-" +
           String(date.getUTCDate()).padStart(2, "0");
  }

  async function generateKey() {
    const today = formatDate(new Date());
    const raw = today + secret;
    const hash = await sha256(raw);
    return hash;
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Key copied to clipboard!");
    });
  }

  async function showHome() {
    const app = document.getElementById("app");
    app.innerHTML = `
      <h1>üîê Among Us Key</h1>
      <p>Click the button below to get your key for today.</p>
      <button id="getKeyBtn">Get Key</button>
    `;

    document.getElementById("getKeyBtn").onclick = () => {
      location.hash = "#/completed-task";
    };
  }

  async function showCompletedTask() {
    const app = document.getElementById("app");
    app.innerHTML = `
      <h1>‚úÖ Task Completed!</h1>
      <p>Generating your key, please wait...</p>
    `;
    // Aguarda 1 segundo antes de redirecionar
    setTimeout(async () => {
      const key = await generateKey();
      location.hash = "#/key/" + key;
    }, 1000);
  }

  async function showKey(key) {
    const app = document.getElementById("app");
    app.innerHTML = `
      <h1>üîê Your Among Us Key for Today</h1>
      <p>Click the key below to copy it.</p>
      <div class="key-box" id="keyBox">${key}</div>
      <button id="backBtn" style="margin-top:20px; font-size:1rem; background:none; border:none; color:#f00; cursor:pointer; text-decoration:underline;">Back to Home</button>
    `;

    document.getElementById("keyBox").onclick = () => copyToClipboard(key);
    document.getElementById("backBtn").onclick = () => {
      location.hash = "#/";
    };
  }

  // Roteador simples usando hash
  async function router() {
    const hash = location.hash || "#/";
    if (hash === "#/" || hash === "") {
      await showHome();
    } else if (hash === "#/completed-task") {
      await showCompletedTask();
    } else if (hash.startsWith("#/key/")) {
      const key = hash.split("/")[2];
      if (key) {
        await showKey(key);
      } else {
        location.hash = "#/";
      }
    } else {
      // Qualquer outro hash volta para home
      location.hash = "#/";
    }
  }

  window.addEventListener("hashchange", router);
  window.addEventListener("load", router);
</script>
</body>
</html>

<head>

      width: 90%;
      max-width: 500px;

    }

</head>
<body>
  <h1 id="title">üîê Your Among Us Key for Today</h1>
  <p id="subtitle">Copy the key below and paste it in your hack to unlock the menu.</p>
  <div class="box" onclick="copyKey()" id="keyBox">
    loading...
  </div>

  <script>
    const secret = "showblack_secret";

    function sha256(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      return crypto.subtle.digest("SHA-256", data).then((hash) => {
        let hex = "";
        const view = new DataView(hash);
        for (let i = 0; i < hash.byteLength; i += 4) {
          hex += ("00000000" + view.getUint32(i).toString(16)).slice(-8);
        }
        return hex;
      });
    }

    function formatDate(date) {
      return date.getUTCFullYear() + "-" +
             String(date.getUTCMonth() + 1).padStart(2, "0") + "-" +
             String(date.getUTCDate()).padStart(2, "0");
    }

    async function generateKey() {
      const today = formatDate(new Date());
      const raw = today + secret;
      return await sha256(raw);
    }

    function copyKey() {
      const key = document.getElementById("keyBox").textContent;
      navigator.clipboard.writeText(key).then(() => {
        alert("Key copied to clipboard!");
      });
    }

    async function init() {
      const path = window.location.pathname.replace(/\/+$/, ""); // remove barras no fim
      const key = await generateKey();

      if (path === "/completed-task") {
        // Mostrar mensagem tempor√°ria
        document.getElementById("title").textContent = "‚úÖ Task Completed!";
        document.getElementById("subtitle").textContent = "Redirecting to your key...";
        document.getElementById("keyBox").textContent = "Please wait...";

        // Depois de 1.5 segundos mudar o hash para key
        setTimeout(() => {
          window.history.replaceState(null, "", "/"); // remove /completed-task da URL
          window.location.hash = `#/` + key;
          // Atualiza a exibi√ß√£o da chave
          document.getElementById("title").textContent = "üîê Your Among Us Key for Today";
          document.getElementById("subtitle").textContent = "Copy the key below and paste it in your hack to unlock the menu.";
          document.getElementById("keyBox").textContent = key;
        }, 1500);
      } else if (path === "/") {
        // Exibe a key normal
        document.getElementById("keyBox").textContent = key;
      } else {
        // Qualquer outro caminho - redirecionar para raiz (opcional)
        window.history.replaceState(null, "", "/");
        document.getElementById("keyBox").textContent = key;
      }
    }

    init();

  </script>
</body>
</html>
